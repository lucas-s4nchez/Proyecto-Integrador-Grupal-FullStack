<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | Producto</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-light">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" aria-current="page" title="Inicio" href="./dashboard.html"><i
          class="fa-solid fa-house"></i></a>
    </li>
    <li class="nav-item">
      <a class="nav-link  active" aria-current="page" title="Productos" href="./admin-producto.html"><i
          class="fa-solid fa-mug-saucer"></i></a>
    </li>
    <li class="nav-item">
      <a class="nav-link " aria-current="page" title="Usuarios" href="./admin-usuario.html"><i
          class="fa-solid fa-user"></i></i></a>
    </li>
    <li class="nav-item">
      <a class="nav-link " aria-current="page" title="Cerrar Sesion" href="./index.html"><i
          class="fa-solid fa-right-from-bracket"></i></i></a>
    </li>
  </ul>
  <main class="container py-5">
    <h2 class="text-center my-1">Crear nuevo producto</h2>
    <form class="m-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="id" class="form-label">Id</label>
        <input type="number" class="form-control" id="id">
      </div>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre">
      </div>
      <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" class="form-control" id="precio">
      </div>
      <div class="mb-3">
        <label for="stock" class="form-label">Stock</label>
        <input type="number" class="form-control" id="stock">
      </div>
      <div class="mb-3">
        <label for="categoria" class="form-label">Categoria</label>
        <input type="text" class="form-control" id="categoria">
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripcion</label>
        <textarea class="form-control" id="descripcion" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="formFileDisabled" class="form-label">Imagen</label>
        <input class="form-control" type="file" id="formFileDisabled" disabled>
      </div>
      <button class="w-100 btn btn-success" type="submit">Crear</button>
    </form>
  </main>
</body>

</html>
