<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-light text-center container py-5 min-vh-100">
  <main class="d-flex align-content-center justify-content-center">
    <form class="p-3 bg-dark text-white shadow-sm w-100 position-relative" style="max-width: 500px;">
      <a class="position-absolute top-0 start-0 p-2 text-decoration-none link-light" href="./index.html"><i
          class="fa-solid fa-angle-left"></i> Volver</a>
      <img class="mb-4" src="./assets/images/Logo.png" alt="" width="72" height="57">
      <h1 class="h3 mb-5 fw-normal">Inicia sesion desde tu cuenta</h1>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" required>
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" required>
        <label for="floatingPassword">Contraseña</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recordar contraseña
        </label>
      </div>
      <a href="./index.html" class="w-100">
        <input class="form-control btn btn-lg btn-primary" type="submit" value="Iniciar sesión">
      </a>
      <span class="d-block mt-3">No tienes una cuenta? <a class="link-primary" href="./registrarse.html">Registrate
          aquí</a>
      </span>
    </form>
  </main>
</body>

</html>
